<!DOCTYPE html>
<html>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="App.js"></script>
<body ng-app="myapp">

    <div class="container" ng-controller="SearchController">
        <div class="row">
            <div class="col-md-12">
                <h1>My Application Header</h1>
            </div>
        </div>
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-2">
                    <p>The list of the Username , Name  and email are one of those . </p>
                </div>
                <div class="col-md-10">
                    <input type="text" id="txtSearch" ng-model="search.$"  class="form-control" placeholder="Search" />
                    <table class="table table-bordered" style="overflow:scroll">
                        <tr>
                            
                            <th>UserId</th>
                            <th>User Name</th>
                            <th>Email</th>
                        </tr>
                        <tr ng-repeat="item in data| filter:search:strict">
                            
                            <td>{{item.name}}</td>
                            <td>{{item.username}}</td>
                            <td>{{item.email}}</td>
                        </tr>
                    </table>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>My Application Footer</h1>
            </div>
        </div>
    </div>



</body>
</html>
